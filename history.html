<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transaction History - Rice Store Inventory System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="history.js"></script>
</head>
<body>
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
        <li><a href="Inventory.html"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
        <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span>Sales</span></a></li>
        <li><a href="reports.html"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
        <li><a href="history.html"><i class="fas fa-history"></i> <span>History</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>


  
      <header class="mobile-header">
        <button class="menu-toggle" id="menuToggleBtn">
          <i class="fas fa-bars"></i>
        </button>
        <span class="header-title">History</span>
      </header>
     <div class="main-container">       
     <h1>Transaction History</h1>
        <h2>Inventory Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Transaction Type</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="inventoryTable">
            <!-- Inventory transaction rows will appear here -->
          </tbody>
        </table>
        <h2>Sales Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Transaction Type</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="historyTable">
            <!-- Sales transaction rows will appear here -->
          </tbody>
        </table>
      </div>
  </div>
  <div class="menu-overlay" id="menuOverlay"></div>
</body>
</html>
