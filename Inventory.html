<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Firebase SDKs -->
  <!-- Firebase Hosting SDK loader (loads all needed SDKs automatically) -->
  <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <!-- Your Firebase config and page JS should be loaded after the SDKs -->
  <script defer src="firebase-config.js"></script>
  <script defer src="inventory.js"></script>


</head>
<body>
  <header class="mobile-header">
    <button class="menu-toggle" id="menuToggleBtn">
      <i class="fas fa-bars"></i>
    </button>
    <span class="header-title">Inventory</span>
  </header>
  <div class="menu-overlay" id="menuOverlay"></div>
  
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
        <li><a href="Inventory.html"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
        <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span>Sales</span></a></li>
        <li><a href="reports.html"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
       <li><a href="history.html"><i class="fas fa-history"></i> <span>History</span></a></li>
      </ul>
      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>


    <div class="main-container">
        <h1>INVENTORY</h1>
        <form id="inventoryForm">
          <input type="text" id="itemName" placeholder="Rice Type (e.g., Sinandomeng)" required />
          <input type="number" id="itemQuantity" placeholder="Number of Sacks" required />
          <input type="number" id="itemPrice" placeholder=" Sacks Price" required />
          <button type="submit">Add to Sale</button>
          <button type="button" id="clearForm">Clear</button>
        </form>
        <input type="text" id="lookupName" placeholder="Search Rice Type" />
        <button type="button" id="lookupBtn">Lookup</button>
        <table>
          <thead>
            <tr>
              <th>Rice Type</th>
              <th>Quantity (sacks)</th>
              <th>Total Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      
    </div>
</body>
</html>
